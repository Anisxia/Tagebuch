<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine VR-Anwendung mit Textfeld, Buttons und 360-Grad-Bild</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Vincenzooo/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
     <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                this.el.addEventListener('mouseenter', function () {
                    this.setAttribute('color', '#ff0000'); // Highlight color
                });
                this.el.addEventListener('mouseleave', function () {
                    this.setAttribute('color', '#D2B48C'); // Original color
                });
                this.el.addEventListener('click', function () {
                    if (this.getAttribute('action') === 'nextPage') {
                        console.log('zum Künstler" wurde geklickt.');
                        // Nächste Szene aufrufen
                        window.location.href = 'Straßen-Künstler.html'; // Hier Pfad zur nächsten Szene 
                    } else if (this.getAttribute('action') === 'changeColor') {
                        console.log('Button "back" wurde geklickt.');
                        window.history.back();
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
      
        <a-assets>
            <audio id="background-music" src="sound/birds-chirping.mp3" autoplay loop></audio>
            <img id="360-image" src="images/berge.png" alt="360 Grad Bild">
            <img id="textfeld-bild" src="images/Papier.png" alt="Textfeld Bild">
            <img id="Künstler" src="images/Künstler.png" alt="Künstler">
        </a-assets>

   
        <a-sky src="#360-image"></a-sky>

    
        <a-image src="#Künstler" position="0 1.6 -3" width="6.5" height="4"></a-image>

       
        <a-plane position="-1.4 -0.7 -3" width="1.4" height="0.5" color="#D2B48C" img src="images/Papier.png" alt="Papier" shadow="receive: true" class="clickable" cursor-listener action="nextPage">
            <a-text value="zum Kuenstler" align="center" position="0 0 0"></a-text>
        </a-plane> 

 
        <a-plane position="1.4 -0.7 -3" width="1.4" height="0.5" color="#D2B48C" img src="images/Papier.png" alt="Papier"  shadow="receive: true" class="clickable" cursor-listener action="changeColor">
            <a-text value="zuruek" align="center" position="0 0 0"></a-text>
        </a-plane>

    
        <a-camera position="0 1.6 0">
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>

</html>
